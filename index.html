<body>
	<div class="birthday-card">
		<div class="card-front">
			<h3 class="happy">Happy Birthday!</h3>
			<div class="balloon">
				<div class="balloon__one">Happy</div>
				<div class="balloon__two">Birthday</div>
				<div class="balloon__three">Pooja</div>
				<div class="balloon__four">Singh</div>
			</div>
		</div>
		<div class="card-inside">
			<h3 class="back">Happy Birthday!</h3>
			<p>Dear Friend,</p>
			<p>Happy Birthday! I hope your day is filled with lots of love and laughter! May all of your birthday wishes
				come true!</p>
			<p>Pooja Singh</p>
		</div>
		<div class="animation">
			<div class="animation__one"></div>
			<div class="animation__two"></div>
			<div class="animation__three"></div>
			<div class="animation__four"></div>
			<div class="animation__five"></div>
		</div>
	</div>
